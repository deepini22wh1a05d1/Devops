<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;

}

 div {

         }

.registerbtn {

  opacity: 1;

</style>  
</head>  
<body>  
<form id="registrationForm" onsubmit="return validateForm()">  
  <div class="container">  
  <center>  <h1>College Freshers Day Registration Form</h1> </center>  
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />    
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15" required />    
 <label> Email </label>   
<input type="text" name="email" placeholder= "email" size="15" required />  
<div>  
<label>

</label>  
<select>
    <option value="Branch">Branch</option>

</select>  
</div>
<div>

</select>
</div>
<div>
<label>   
Events :  
</label>   
  
<select>  
<option value="Events">Events</option>  
<option value="Singing">Singing</option>  
<option value="Dancing">Dancing</option>  
<option value="Volunteer">Volunteer</option>  
<option value="NSS">NSS</option>

<option value="Skit/Drama">Skit/Drama</option>

    <label for="psw"><b>Password</b></label>  
    <input type="password" id="password" placeholder="Enter Password" name="psw" required>  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" id="psw-repeat" placeholder="Retype Password" name="psw-repeat" required>  
    <center><button type="submit" class="registerbtn">Register</button> </center>   
</form> 
<script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('psw-repeat').value;
  
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
      
      if (!password.match(passwordRegex)) {
        alert("Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.");
        return false;
      }
      
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      
      // Redirect to another page after successful validation
      window.location.href = "endpage.html";
      return false;  // Prevent form from submitting to stop page reload
    }
</script> 
</body>  
</html>
